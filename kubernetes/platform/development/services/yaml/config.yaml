apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher-service
  labels:
    app: dispatcher-service
    version: dispatcher
    service: dispatcher-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcher-service
      version: dispatcher
      service: dispatcher-service
  template:
    metadata:
      labels:
        app: dispatcher-service
        version: dispatcher
        service: dispatcher-service
    spec:
      containers:
        - name: dispatcher-service
          image: ghcr.io/gmdcjdakdcjd/dispatcher-service:latest
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9003
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service
            - name: SPRING_RABBITMQ_HOST
              value: polar-rabbitmq

---

apiVersion: v1
kind: Service
metadata:
  name: dispatcher-service
  labels:
    app: dispatcher-service
    version: dispatcher
    service: dispatcher-service
spec:
  type: ClusterIP
  selector:
    app: dispatcher-service
    version: dispatcher
  ports:
  - protocol: TCP
    port: 80
    name: tcp
    targetPort: 9003
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  labels:
    app: config-service
    version: config
    service: config-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-service
      version: config
      service: config-service
  template:
    metadata:
      labels:
        app: config-service
        version: config
        service: config-service
    spec:
      containers:
        - name: config-service
          image: ghcr.io/gmdcjdakdcjd/config-service:latest
          imagePullPolicy: IfNotPresent
          lifecycle:
